<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Clicar no Alvo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Clicar no Alvo</h1>
        <div class="info">
            <span>Pontuação: <span id="score">0</span></span>
            <span>Tempo: <span id="timer">30</span>s</span>
        </div>
        <div id="game-area">
            <div id="target" class="hidden"></div>
        </div>
        <button id="start-btn">Iniciar Jogo</button>
        <p id="message" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
